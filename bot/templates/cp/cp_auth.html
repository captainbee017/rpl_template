{% load staticfiles %}
{% load bootstrap3 %}
<html>
    <head>
        <title>C-PANEL</title>
        <link rel="stylesheet" href="{% static "bootstrap/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "custom/css/color.css" %}">
        <link rel="stylesheet" href="{% static "custom/css/tools.css" %}">
        {# <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}"> #}
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
        <link rel="stylesheet" href="{% static 'js/typeahead/jquery.typeahead.css' %}">
        <link rel="stylesheet" href="{% static 'custom/css/testimonial.css' %}">
        <style>
            a {
                text-decoration: none !important;
            }
        </style>
        {% block stylesheet %}{% endblock stylesheet %}
    </head>
    
    <body>
        <div class="container" style="margin-top: 30px;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body m-lg">
                        <form action="" method="POST">{% csrf_token %}
                            {% bootstrap_form form %}
                            <button class="btn btn-outline-success text-center" type="submit" style="border-radius: 0px !important;">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
